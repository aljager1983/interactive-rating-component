<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Interactive rating component</title>

 
</head>
<body>
<main>
  <div id="rate">
    <!-- Rating state start -->
    <img src="images/icon-star.svg" alt="starimage" class="star">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>
    <div class="numbers" id="numb">
      <div id="num1" class="num">1</div>
      <div id="num2" class="num">2</div>
      <div id="num3" class="num">3</div>
      <div id="num4" class="num">4</div>
      <div id="num5" class="num">5</div>
    </div>
    <h2 id="submitbtn">Submit</h2>
  <!-- Rating state end -->
  </div>

  <div class="thankstate" id="thankstate" >
     <!-- Thank you state start -->
    <img src="images/illustration-thank-you.svg" alt="thankyouimage" class="tyimg">
    <h3 id="selected"></h4>

    <h4>Thank you!</h4>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
    <h5 id="reload">Resubmit?</h5>
  </div>  
  </main>
  <script src="index.js"></script>
</body>
</html>
